<!DOCTYPE html>
<html lang="es">
<head>
</head>
<body>
<script>
$(document).ready(function(){ 
    
    $(document).click(function (ev) {
        if($('div').length < 3) {
            $("body").append(            
                $('<div></div>').css({
                    position: 'absolute',
                    top: ev.pageY + 'px',
                    left: ev.pageX + 'px',
                    width: '10px',
                    height: '10px',
                    background: '#000000'
                })              
            );
        }
    });
    
});
</script>
</body>
</html>
