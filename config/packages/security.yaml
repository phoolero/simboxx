security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Alumno:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        users:
            chain:
                providers: [users_alumnos, users_admin]
        users_alumnos:
            entity: { class: App\Entity\Alumno, property: email }
        users_admin:
            entity: { class: App\Entity\User, property: email }
                
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: users
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
                   # - App\Security\AlumnoAuthenticator
                entry_point: App\Security\LoginFormAuthenticator
            logout:
                path: logout
                target: /
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/operacion, roles: ROLE_USER }
         - { path: ^/cheques, roles: ROLE_ADMIN }
         - { path: ^/bancos, roles: ROLE_ADMIN }
         - { path: ^/cedulas, roles: ROLE_ADMIN }
         - { path: ^/empresas, roles: ROLE_ADMIN }
         - { path: ^/alumnos, roles: ROLE_ADMIN }
         - { path: ^/home, roles: ROLE_USER }
         
        # - { path: ^/profile, roles: ROLE_USER }
